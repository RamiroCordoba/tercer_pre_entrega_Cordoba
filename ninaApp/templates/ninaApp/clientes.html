{% extends 'ninaApp/index.html' %} {% block titulo %}
<h1
  class="display-4 fw-bolder"
  style="
    font-family: 'Goudy Medieval', serif;
    color: #904000;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    font-size: 5rem;
    z-index: 2;
    -webkit-text-stroke: 1px black;
    text-stroke: 1px black;
  "
>
  Nuestros clientes
</h1>
{% endblock titulo %} {% block contenido %}
<hr class="my-5" />
<table class="Table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Telefono</th>
    </tr>
  </thead>
  <tbody>
    {% for c in Clientes %}
    <tr>
      <td>{{c.id}}</td>
      <td>{{c.nombre}}</td>
      <td>{{c.apellido}}</td>
      <td>{{c.email}}</td>
      <td>{{c.telefono}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<hr class="my-5" />
{% endblock contenido %}
